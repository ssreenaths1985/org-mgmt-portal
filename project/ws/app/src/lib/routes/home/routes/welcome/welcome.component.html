<div class="flex flex-1 flex-column height-50 width-100">
  <mat-card class="flex-1 height-100 no-shadow">

    <div class="banner-main">
      <div class="banner-data">
        <img src="/assets/icons/govtlogo.jpg" alt="Dept Logo">
        <div class="banner-title">{{deptName}}</div>
      </div>
    </div>

    <div class="margin-top-l margin-bottom-m info-card">
      <div class="mat-body">
        <p class="mat-subheading-1 margin-remove-bottom">MDO information</p>
        <!-- <p class="mat-body-2 ws-mat-black60-text margin-bottom-l">Last updated at 07:30 PM 12th August 2021</p>s -->
        <div class="margin-top-xl margin-bottom-s">
          <button type="button" mat-button class="allocation-btn mat-accent-border margin-right-s"
            (click)="viewmdoinfo('leadership')">
            Leadership details
          </button>
          <button type="button" mat-button class="allocation-btn mat-accent-border margin-right-s"
            (click)="viewmdoinfo('staff')">
            Staff details
          </button>
          <button type="button" mat-button class="allocation-btn mat-accent-border margin-right-s"
            (click)="viewmdoinfo('budget')">
            Budget allocation details
          </button>
        </div>
      </div>
    </div>

    <!-- <ng-container [wsResolverWidget]="sliderData1"></ng-container> -->
    <mat-card-content>
      <div class="flex flex-1 flex-column margin-top-l">
        <span *ngIf="showKarmayogiLink || showCBPLink" class="flex flex-1 mat-subheading-1">Other portals</span>
        <div style="display: inline-flex;">
          <mat-card class="flex flex-1 width-fill ws-mat-accent-border cursor-pointer margin-right-m" (click)=openky()
            *ngIf="showKarmayogiLink">
            <!-- <mat-icon class="margin-right-m new-color" svgIcon="karmayogi"></mat-icon> -->
            <img src="/assets/icons/Karmayogi.svg" alt="Karmayogi officer portal" class="margin-right-xs">
            <span class="mat-body-2 m-auto">Karmayogi officer portal</span>
          </mat-card>
          <mat-card class="flex flex-1 width-fill ws-mat-accent-border cursor-pointer" (click)=openCBP()
            *ngIf="showCBPLink">
            <!-- <mat-icon class="margin-right-m new-color" svgIcon="CBP"></mat-icon> -->
            <img src="/assets/icons/CBP_portal.svg" alt="CBP portal" class="margin-right-xs">
            <span class="mat-body-2 m-auto">CBP portal</span>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
    <a [routerLink]="['/app/my-dashboard']" (click)="dashboardClick()" class="flex rel-custom"
      routerLinkActive="router-link-active">
      <span class="mat-subheading-2 ws-mat-default-text">Go to dashboard</span>
      <mat-icon class="ws-mat-default-text">arrow_forward</mat-icon>
    </a>
  </mat-card>
  <div class="bootstrap-rain margin-top-m" *ngIf="currentDashboard[0]">
    <div class="rain-lib-container relative">
      <lib-rain-dashboards [showFilters]="false" [showMessage]="false" [messageType]="currentDashboard[0].messageType"
        [message]="currentDashboard[0].message" [mapLayoutFilePath]="mapPath" (libDashboardId)="getDashboardId($event)"
        (libDateFilterPreset)="getDateFilterPreset($event)" [authToken]="token" [getDashboardForKM]="getDashboardForKM"
        [getDashboardForProfile]="getDashboardForProfile" [getChartV2]="getChartV2" [isFrontPage]="true">
      </lib-rain-dashboards>
    </div>
  </div>
</div>
