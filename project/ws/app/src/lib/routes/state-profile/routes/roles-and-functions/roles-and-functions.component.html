<div class="flex flex-wrap flex-col margin-right-m margin-top-l role-card">
    <mat-card class="mat-card margin-bottom-s role-card flex flex-col mat-card-mdo">

        <div class="flex flex-row justify-between">
            <h2 class="margin-remove-bottom">Select the roles and functions of the training institute</h2>
        </div>
        <form [formGroup]="roleActivityForm">
            <div class="input-wrapper margin-top-l flex flex-col flex-1">
                <div class="flex flex-col">
                    <div class="flex flex-col">
                        <label class=" margin-remove-bottom form-label flex mat-subheading-2 required"
                            i18n="Full address label|Label which explains the user to enter Full address"
                            i18n-aria-label aria-label="Full address label">
                            Select the roles and functions of the training institute (you can select more than one
                            option)
                        </label>
                    </div>
                    <div class="flex flex-row margin-top-m inline_box">
                        <div class="flex">
                            <mat-checkbox #training formControlName="training" i18n-aria-label
                                aria-label="Training input" class="checkbox_btn">
                                Training
                            </mat-checkbox>
                        </div>

                        <div class="flex  right_inline_box">
                            <mat-checkbox #research formControlName="research" i18n-aria-label
                                aria-label="Research input" class="checkbox_btn">
                                Research
                            </mat-checkbox>
                        </div>
                    </div>

                    <div class="flex flex-row margin-top-l inline_box">
                        <div class="flex">
                            <mat-checkbox #consultancy formControlName="consultancy" i18n-aria-label
                                aria-label="Consultancy input" class="checkbox_btn">
                                Consultancy
                            </mat-checkbox>
                        </div>
                        <div class="flex   right_inline_box">
                            <mat-checkbox #researchPublication formControlName="researchPublication" i18n-aria-label
                                aria-label="Publication input" class="checkbox_btn">
                                Publication
                            </mat-checkbox>
                        </div>


                    </div>

                    <!-- <div class="flex flex-row margin-top-m">
                        <div class="flex flex-1">
                            <mat-checkbox (click)="buttonSelect($event)" #researchPublication
                                formControlName="researchPublication" i18n-aria-label
                                aria-label="Research and Publication input">
                                Research and Publication
                            </mat-checkbox>
                        </div>

                        <div class="flex flex-1 ">
                            <mat-checkbox (click)="buttonSelect($event)" #trainingConsultancy
                                formControlName="trainingConsultancy" i18n-aria-label
                                aria-label="Training and consultancy input">
                                Training and consultancy
                            </mat-checkbox>
                        </div>
                    </div> -->

                    <div class="flex flex-row margin-top-l inline_box">
                        <div class="flex">
                            <mat-checkbox #other formControlName="other" i18n-aria-label aria-label="Other input"
                                class="checkbox_btn">
                                Other
                            </mat-checkbox>

                        </div>
                    </div>
                    <ng-container *ngIf="roleActivityForm?.get('other')?.value" class="margin-top-m">
                        <mat-form-field appearance="outline"
                            class="margin-top-xs other_form_field flex flex-1 full-width">
                            <!-- <input matInput autocomplete="off" #instituteOtherRole formControlName="instituteOtherRole"
                                placeholder="Enter institute role " class="flex flex-1" i18n-aria-label
                                aria-label="Institute role input" /> -->
                            <textarea matInput autocomplete="off" #instituteOtherRole
                                placeholder="Please specify other roles and functions" class="flex flex-1"
                                formControlName="instituteOtherRole" i18n-aria-label
                                aria-label="Please specify other roles and functions" [matTextareaAutosize]="true"
                                [matAutosizeMaxRows]="10" [matAutosizeMinRows]="5" maxlength="200"></textarea>
                            <mat-hint align="end">{{ instituteOtherRole?.value.length }} /200 characters</mat-hint>
                            <mat-error [hidden]="false" i18n="Institute Role Error|Explains Role is required"
                                i18n-aria-label aria-label="Institute Role Error|Explains Role is required "
                                *ngIf="instituteProfileForm?.controls['instituteOtherRole'].errors?.required">
                                Institute other roles and functions field is mandatory
                            </mat-error>
                        </mat-form-field>
                    </ng-container>
                </div>
            </div>

        </form>
    </mat-card>

</div>
