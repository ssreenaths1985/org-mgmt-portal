<form [formGroup]="officerForm" class="officer-form">
  <div class="grid grid-cols-4 gap-1">
    <div class="flex flex-column">
      <div class="ws-mat-black040-bg padding-left-m padding-xs mat-body-2 font-bold-i">
        Officer name
      </div>
      <div class="flex flex-1 control">
        <mat-form-field appearance="outline" class="flex-1 full-width no-pb square outline-color">
          <ws-app-initial-avatar *ngIf="officerName.value.length" [name]="officerName.value"></ws-app-initial-avatar>
          <input matInput onfocus="this.select()" aria-label="Officer" [matAutocomplete]="auto" #officerName
            name="officerName" formControlName="officerName" i18n-placeholder placeholder="Type here" i18n-aria-label
            aria-label="Type here" (input)="filterUsers(officerName.value)">
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="officerClicked($event)">
            <div class="mat-body-4 ws-mat-accent-text padding-s">From Karmayogi officer portal</div>
            <mat-option *ngFor="let user of filteredUserslist | async" [value]="user">
              <ws-app-user-autocomplete-card [user]="user">
              </ws-app-user-autocomplete-card>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      </div>
      <div class="flex flex-1 control ws-mat-accent-b">
        <mat-form-field appearance="outline" class="flex-1 full-width no-pb square outline-color">
          <textarea onfocus="this.select()" id="position" class="form-input flex-1" matInput #position name="position"

            cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">
            </textarea>
          <mat-autocomplete #positionAuto="matAutocomplete" (optionSelected)="postionClicked($event)">
            <div class="mat-body-4 ws-mat-accent-text padding-s">From position dictionary</div>
            <mat-option *ngFor="let pos of filteredPositionlist | async" [value]="pos">
              <div class="ws-mat-accent-border-bottom padding-m padding-left-s padding-bottom-xs">
                <div class="mat-body-2 font-bold-i margin-bottom-xxs">{{pos.name}}</div>
                <div class="mat-body-2  margin-bottom-xxs">{{pos.description}}</div>
              </div>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="col-span-2 flex flex-column">

        </mat-form-field>
